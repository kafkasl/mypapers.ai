<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Papers and Authors Network</title>
    <script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>
    <script src="https://unpkg.com/dagre/dist/dagre.min.js"></script> <!-- Dagre library -->
    <script src="https://unpkg.com/cytoscape-dagre/cytoscape-dagre.js"></script>
    <!-- Dagre layout extension for Cytoscape -->
    <style>
        #cy {
            width: 800px;
            height: 600px;
            position: absolute;
            left: 0;
            top: 0;
            z-index: 999;
        }

        body {
            margin: 0;
            height: 100%;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div id="cy"></div>
    <script>
        var cy = cytoscape({
            container: document.getElementById('cy'),

            elements: [
                // Nodes
                { data: { id: 'paper1', label: 'Paper 1', date: '20230815', type: 'paper' } },
                { data: { id: 'paper2', label: 'Paper 2', date: '20230101', type: 'paper' } },
                { data: { id: 'paper3', label: 'Paper 3', date: '20230720', type: 'paper' } },
                { data: { id: 'author1', label: 'Author A', type: 'author' } },
                { data: { id: 'author2', label: 'Author B', type: 'author' } },
                { data: { id: 'author3', label: 'Author C', type: 'author' } },
                // Edges
                { data: { source: 'paper1', target: 'author1', label: 'authored by' } },
                { data: { source: 'paper1', target: 'author2', label: 'authored by' } },
                { data: { source: 'paper2', target: 'author2', label: 'authored by' } },
                { data: { source: 'paper3', target: 'author3', label: 'authored by' } },
            ],

            style: [
                {
                    selector: 'node[type="paper"]',
                    style: {
                        'background-color': '#1167b1',
                        'label': 'data(label)',
                        'text-valign': 'center',
                        'color': 'white',
                        'text-outline-width': 2,
                        'text-outline-color': '#1167b1',
                        'font-size': '12px'
                    }
                },
                {
                    selector: 'node[type="author"]',
                    style: {
                        'background-color': '#34a853',
                        'label': 'data(label)',
                        'text-valign': 'center',
                        'color': 'white',
                        'text-outline-width': 2,
                        'text-outline-color': '#34a853',
                        'font-size': '12px'
                    }
                },
                {
                    selector: 'edge',
                    style: {
                        'curve-style': 'bezier',
                        'width': 3,
                        'line-color': '#888',
                        'target-arrow-color': '#888',
                        'target-arrow-shape': 'triangle',
                        'arrow-scale': 1.5
                    }
                }
            ],

            layout: {
                name: 'dagre',
                padding: 10,
                spacingFactor: 1.2,
                nodeSep: 100,
                edgeSep: 100,
                rankDir: 'LR', // from left to right
            }
        });
    </script>
</body>

</html>
