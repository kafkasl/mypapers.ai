type Query {
  getAllData: GraphData
  getPapersByDate(date: String): GraphData
}

type GraphData {
  papers: [Paper]
}

type Paper {
  id: String
  title: String
  publicationDate: String
  summary: String
  references: [String]
  authors: [String]
  incomingReferencesCount: Int
  source: String
}

type Author {
  id: String
  name: String
  papers: [Paper]
}

type Link {
  source: String
  target: String
  type: String
}
